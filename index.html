<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mouse Tracker Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #centerButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 5px 10px;
      font-size: 12px;
      z-index: 1;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      border-radius: 6px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="tracker"></canvas>
  <button id="centerButton">Нажми меня</button>
  <div id="controls">
    <button id="clearBtn">Очистить</button>
    <button id="exportBtn">Экспорт JSON</button>
    <input type="file" id="importFile" style="display:none" />
    <button id="importBtn">Импорт JSON</button>
  </div>
  
  <script>
    const canvas = document.getElementById("tracker");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let events = [];

    function drawPoint(x, y, color = "black", radius = 2) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function renderTrace(trace) {
      trace.forEach(evt => {
        if (evt.type === "move") {
          drawPoint(evt.x, evt.y, "black", 2);
        } else if (evt.type === "down") {
          let color = "blue";
          if (evt.button === 0) color = "green";
          if (evt.button === 2) color = "red";
          drawPoint(evt.x, evt.y, color, 4);
        }
      });
    }

    function logEvent(type, e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const evt = {
        x: x,
        y: y,
        t: Date.now(),
        type: type,
        button: e.button ?? -1
      };
      events.push(evt);

      if (type === "move") {
        drawPoint(x, y, "black", 2);
      } else if (type === "down") {
        let color = "blue";
        if (e.button === 0) color = "green";
        if (e.button === 2) color = "red";
        drawPoint(x, y, color, 4);
      }
    }

    canvas.addEventListener("mousemove", e => logEvent("move", e));
    canvas.addEventListener("mousedown", e => logEvent("down", e));
    canvas.addEventListener("mouseup", e => logEvent("up", e));

    document.getElementById("centerButton").addEventListener("mousedown", e => logEvent("down", e));
    document.getElementById("centerButton").addEventListener("mouseup", e => logEvent("up", e));

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      events = [];
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const data = { meta: { created: new Date().toISOString() }, trace: events };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "trace.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    const importInput = document.getElementById("importFile");
    document.getElementById("importBtn").addEventListener("click", () => importInput.click());
    importInput.addEventListener("change", () => {
      const file = importInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          if (data.trace) {
            renderTrace(data.trace);
          }
        } catch (err) {
          alert("Ошибка при загрузке JSON");
        }
      };
      reader.readAsText(file);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
