<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mouse Tracker Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body { height:100%; margin:0 }
body {
    background:white;
    overflow:hidden;
    font-family:Inter,system-ui,sans-serif;
}

canvas {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    z-index:1;
    pointer-events:none;
}

#centerButton {
    position:absolute;
    width:60px;
    height:30px;
    border-radius:20px;
    font-size:12px;
    cursor:pointer;
    z-index:0;
}

#controls {
    position:absolute;
    top:10px;
    left:10px;
    z-index:3;
    background:rgba(255,255,255,.95);
    padding:8px;
    border-radius:6px;
    display:flex;
    gap:6px;
}
</style>
</head>

<body>

<canvas id="tracker"></canvas>
<button id="centerButton">Нажми</button>

<div id="controls">
    <button id="clearBtn">Очистить</button>
</div>

<script>
const canvas = document.getElementById('tracker');
const ctx = canvas.getContext('2d');
const btn = document.getElementById('centerButton');
const clearBtn = document.getElementById('clearBtn');

let events = [];

function fitCanvas(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener('resize', fitCanvas);
fitCanvas();

/* ---------- DRAW ---------- */
function drawPoint(x,y,color='black',r=2){
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fillStyle=color;
    ctx.fill();
}

/* ---------- MOVE BUTTON ---------- */
function moveButtonRandom(){
    const pad = 10;
    const x = Math.random() * (innerWidth - btn.offsetWidth - pad);
    const y = Math.random() * (innerHeight - btn.offsetHeight - pad);
    btn.style.left = x + 'px';
    btn.style.top  = y + 'px';
}

/* ---------- LOGGING ---------- */
function logEvent(type, e){
    const r = canvas.getBoundingClientRect();
    const evt = {
        type,
        x: Math.round(e.clientX - r.left),
        y: Math.round(e.clientY - r.top),
        t: Date.now(),
        target: e.target === btn ? 'button' : 'document'
    };
    events.push(evt);

    if(type === 'move') drawPoint(evt.x, evt.y, 'black', 2);
    if(type === 'down') drawPoint(evt.x, evt.y, 'green', 5);
}

/* ---------- DOCUMENT TRACKING (с preventDefault) ---------- */
function attachDocumentTracking(){
    document.addEventListener('pointermove', e => logEvent('move', e));
    document.addEventListener('pointerdown', e => {
        e.preventDefault();
        logEvent('down', e);
    });
    document.addEventListener('pointerup', e => {
        e.preventDefault();
        logEvent('up', e);
    });
}

/* ---------- BUTTON LOGGER (БЕЗ preventDefault) ---------- */
function attachButtonLogger(button){
    button.addEventListener('pointermove', e => logEvent('move', e));
    button.addEventListener('pointerdown', e => logEvent('down', e));
    button.addEventListener('pointerup', e => logEvent('up', e));
}

/* ---------- INIT ---------- */
attachDocumentTracking();
attachButtonLogger(btn);

/* ---------- BUTTON ACTION ---------- */
btn.addEventListener('pointerdown', e => {
    e.stopPropagation();
    moveButtonRandom();
});

/* ---------- CLEAR ---------- */
clearBtn.onclick = () => {
    events = [];
    ctx.clearRect(0,0,canvas.width,canvas.height);
};

/* стартовая позиция */
moveButtonRandom();
</script>

</body>
</html>
